<!DOCTYPE html>
<html lang="en"
style="font: 90%/1.3 Papyrus">
<head>
<!--Marissa-->
    <meta charset="UTF-8" >
    <title>Shopping Calculator</title>
</head>
<body bgcolor="DDB4ED">
<form method="get"
      id="shoppingForm">
      <fieldset style="border: solid coral">
   <table border="1">
       <tr>
           <!--Row one-->
           <td><label style="border: solid coral" for="quantity">Quantity</label></td>
       <td><input type="number" name="quantity" id="quantity"
                  value="1" min="1" required>
       </td>
       </tr>
       <tr>
           <!--Row two-->
           <td><label style="border: solid coral" for="price">Price</label></td>
           <td>  <input type="text" name="price" id="price" value="1.00" required></td>
       </tr>
       <tr>
           <!--Row three-->
           <td><label  style="border: solid coral" for="tax">Tax Rate(%)</label></td>
           <td><input type="text" id="tax" name="tax" value="1.00" required></td>
       </tr>
       <tr>
           <!--Row Four-->
           <td><label style="border: solid coral" for="discount">Discount</label></td>
           <td><input type="text" id="discount" name="discount" value="0.00"></td>
       </tr>
       <tr>
           <!--Row five-->
           <td><label style="border: solid coral" for="total">Total</label></td>
           <td><input type="text" id="total" name="total" value="0.00" readonly> </td>
       </tr>
       <tr>
           <!--Row six-->
           <td colspan="2" align="right"></td>
           <td><input style="border: solid coral" type="submit" id="submit" value="Calculate"></td>
       </tr>
   </table>
      </fieldset>
      ></form>
</body>
</html>
